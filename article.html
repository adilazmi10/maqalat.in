<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مضمون</title>

  <!-- Mehr Nastaliq Web -->
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/mehr-nastaliq-web" crossorigin="anonymous">

  <!-- Fallback for phones that cannot load Mehr Nastaliq inside WebView -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #fdfcf8;
      font-family: 'Mehr Nastaliq Web', 'Noto Nastaliq Urdu', serif !important;
      font-size: 18px;
      line-height: 1.95;
    }

    .site-title {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 28px;
    }

    nav {
      background-color: #004d40;
      display: flex;
      justify-content: center;
      padding: 10px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 17px;
    }
    nav a:hover {
      color: #ffcc80;
    }

    .article-box {
      max-width: 850px;
      background: #fff;
      padding: 25px;
      margin: 25px auto;
      border-radius: 10px;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .meta {
      font-size: 19px;
      color: #4e342e;
      margin-bottom: 10px;
    }

    .meta a {
      color: #3e2723;
      text-decoration: none;
    }
    .meta a:hover {
      color: #bf360c;
    }

    .content {
      margin-top: 25px;
      font-size: 18px;
      white-space: pre-wrap;
    }

    .content p, .content div {
      margin: 0 0 6px 0 !important;
      padding: 0 !important;
    }
  </style>
</head>

<body>

  <div class="site-title">مضمون</div>

  <nav>
    <a href="index.html">صفحہ اول</a>
    <a href="authors.html">مصنفین</a>
    <a href="categories.html">زمرہ جات</a>
    <a href="journals.html">مجلات</a>
  </nav>

  <div class="article-box">
    <h1 id="article-title" class="title"></h1>

    <div class="meta" id="article-author"></div>
    <div class="meta" id="article-category"></div>
    <div class="meta" id="article-journal"></div>
    <div class="meta" id="article-reference"></div>

    <hr>

    <div id="article-content" class="content"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://npnjpcwqmfwwviqlwrvw.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wbmpwY3dxbWZ3d3ZpcWx3cnZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTMyMzMsImV4cCI6MjA2ODY4OTIzM30.EEbXf-xsonUjvE0DZBOGcG9EU97aGNSUc6MRTEE40pU";
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadArticle() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.body.innerHTML = "<h2>Invalid article ID</h2>";
        return;
      }

      const { data, error } = await supabase
        .from("articles")
        .select(`
          id, title, content, reference,
          authors ( id, name ),
          categories ( id, name ),
          journals ( id, name )
        `)
        .eq("id", id)
        .single();

      if (error) {
        console.error(error);
        document.body.innerHTML = "<h2>Error loading article.</h2>";
        return;
      }

      document.getElementById("article-title").innerText = data.title || "";

      document.getElementById("article-author").innerHTML =
        data.authors?.name
          ? `مصنف: <a href="author.html?id=${data.authors.id}">${data.authors.name}</a>`
          : "";

      document.getElementById("article-category").innerHTML =
        data.categories?.name
          ? `زمرہ: <a href="category.html?id=${data.categories.id}">${data.categories.name}</a>`
          : "";

      document.getElementById("article-journal").innerHTML =
        data.journals?.name
          ? `مجلہ: <a href="journal.html?id=${data.journals.id}">${data.journals.name}</a>`
          : "";

      document.getElementById("article-reference").innerHTML =
        data.reference ? `حوالہ: ${data.reference}` : "";

      document.getElementById("article-content").innerHTML = data.content || "";
    }

    loadArticle();
  </script>

</body>
</html>
