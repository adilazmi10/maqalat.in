<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقالہ</title>

    <style>
        body {
            font-family: "Jameel Noori Nastaleeq", serif;
            padding: 20px;
            max-width: 850px;
            margin: auto;
            line-height: 2;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
        }
        .author, .category, .journal {
            font-size: 18px;
            color: #444;
            margin-top: 5px;
        }
        .content {
            margin-top: 25px;
            font-size: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <!-- REQUIRED ELEMENTS (Fix for your errors) -->
    <h1 id="article-title" class="title"></h1>
    <div id="article-author" class="author"></div>
    <div id="article-category" class="category"></div>
    <div id="article-journal" class="journal"></div>

    <hr>

    <div id="article-content" class="content"></div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js";

        const supabaseUrl = "https://npnjpcwqmfwvviqlwrww.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wbmpwY3dxbWZ3d3ZpcWx3cnZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTMyMzMsImV4cCI6MjA2ODY4OTIzM30.EEbXf-xsonUjvE0DZBOGcG9EU97aGNSUc6MRTEE40pU"; 
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (!id) {
                document.body.innerHTML = "<h2>Invalid article ID</h2>";
                return;
            }

            const { data, error } = await supabase
                .from("articles")
                .select(`
                    id, title, content, reference,
                    authors(name),
                    categories(name),
                    journals(title)
                `)
                .eq("id", id)
                .single();

            if (error) {
                console.error(error);
                document.body.innerHTML = "<h2>Error loading article.</h2>";
                return;
            }

            // --- SAFE UPDATE (no more null errors!) ---
            document.getElementById("article-title").innerText = data.title || "";
            document.getElementById("article-author").innerText =
                data.authors?.name ? "مصنف: " + data.authors.name : "";
            document.getElementById("article-category").innerText =
                data.categories?.name ? "زمرہ: " + data.categories.name : "";
            document.getElementById("article-journal").innerText =
                data.journals?.title ? "جرنل: " + data.journals.title : "";
            document.getElementById("article-content").innerHTML = data.content || "";
        }

        loadArticle();
    </script>

</body>
</html>
