<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مضمون</title>

    <!-- Load local Mehr Nastaliq font (mobile friendly) -->
    <style>
        @font-face {
            font-family: 'Mehr Nastaliq';
            src: url('fonts/mehr-nastaliq.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'Mehr Nastaliq', 'Noto Nastaliq Urdu', serif !important;
            background-color: #f9f6f1;
            direction: rtl;
       
        /* Navigation style (same color as site) */
        .nav {
            background-color: #5d4037;
            padding: 12px 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        .nav a:hover {
            color: #ffcc80;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #3e2723;
        }

        .meta {
            font-size: 18px;
            color: #444;
            margin-bottom: 6px;
        }

        .content {
            margin-top: 25px;
            font-size: 24px;
            white-space: pre-wrap;
        }

        /* Fix paragraph spacing */
        .content p,
        .content div {
            margin: 0 0 3px 0 !important;
            padding: 0 !important;
        }
    </style>
</head>

<body>

    <div class="nav">
        <a href="/">صفحہ اول</a>
        <a href="authors.html">مصنفین</a>
        <a href="categories.html">زمرہ جات</a>
        <a href="journals.html">مجلات</a>
    </div>

    <div class="content-wrapper">
        <h1 id="article-title" class="title"></h1>

        <div id="article-author" class="meta"></div>
        <div id="article-category" class="meta"></div>
        <div id="article-journal" class="meta"></div>

        <hr>

        <div id="article-content" class="content"></div>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js";

        const supabaseUrl = "https://npnjpcwqmfwwviqlwrvw.supabase.co";
        const supabaseKey = "YOUR_KEY"; // (unchanged)
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (!id) {
                document.body.innerHTML = "<h2>Invalid article ID</h2>";
                return;
            }

            const { data, error } = await supabase
                .from("articles")
                .select(`
                    id, title, content, reference,
                    authors ( id, name ),
                    categories ( id, name ),
                    journals ( id, name )
                `)
                .eq("id", id)
                .single();

            if (error) {
                console.error(error);
                document.body.innerHTML = "<h2>Error loading article.</h2>";
                return;
            }

            document.getElementById("article-title").innerText = data.title || "";

            document.getElementById("article-author").innerHTML =
                data.authors?.name
                    ? `مصنف: <a href="author.html?id=${data.authors.id}">${data.authors.name}</a>`
                    : "";

            document.getElementById("article-category").innerHTML =
                data.categories?.name
                    ? `زمرہ: <a href="category.html?id=${data.categories.id}">${data.categories.name}</a>`
                    : "";

            document.getElementById("article-journal").innerHTML =
                data.journals?.name
                    ? `مجلہ: <a href="journal.html?id=${data.journals.id}">${data.journals.name}</a>`
                    : "";

            document.getElementById("article-content").innerHTML = data.content || "";
        }

        loadArticle();
    </script>

</body>
</html>
