<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مصنفین</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background-color: #fdfcf8;
      margin: 0;
      padding: 20px;
    }
    .site-title {
      background-color: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    /* using the same .journal-card style so visuals are identical to journals.html */
    .journal-card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      font-size: 20px;
      line-height: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    a {
      color: #004d40;
      text-decoration: none;
    }
    a:hover {
      color: #00796b;
    }
    .count {
      color: #666;
      font-size: 18px;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="site-title">مصنفین</div>

  <div id="authors"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://npnjpcwqmfwwviqlwrvw.supabase.co';
    const supabaseKey =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wbmpwY3dxbWZ3d3ZpcWx3cnZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTMyMzMsImV4cCI6MjA2ODY4OTIzM30.EEbXf-xsonUjvE0DZBOGcG9EU97aGNSUc6MRTEE40pU';

    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadAuthors() {
      const { data: authors, error } = await supabase
        .from('authors')
        .select('id, name')
        .order('name', { ascending: true });

      const container = document.getElementById('authors');
      container.innerHTML = '';

      if (error || !authors || authors.length === 0) {
        container.innerHTML = '<p>کوئی مصنف موجود نہیں۔</p>';
        console.log('Authors load error:', error);
        return;
      }

      // keep insertion order identical to journals.html behaviour
      for (const author of authors) {
        // fast head count for articles by this author
        const { count } = await supabase
          .from('articles')
          .select('id', { count: 'exact', head: true })
          .eq('author_id', author.id);

        const div = document.createElement('div');
        div.className = 'journal-card';

        div.innerHTML = `
          <a href="author.html?id=${author.id}">${author.name}</a>
          <span class="count">(${count} مضامین)</span>
        `;

        container.appendChild(div);
      }
    }

    document.addEventListener('DOMContentLoaded', loadAuthors);
  </script>
</body>
</html>
