<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زمرہ</title>

  <style>
    @font-face {
      font-family: 'Mehr Nastaliq';
      src: url('fonts/mehr-nastaliq.woff') format('woff');
    }
    body {
      font-family: 'Mehr Nastaliq', serif;
      background: #fdfcf8;
      padding: 20px;
      line-height: 2;
    }
    .item {
      padding: 12px;
      background: white;
      margin-bottom: 12px;
      border-right: 4px solid #004d40;
    }
    a {
      text-decoration: none;
      color: #004d40;
    }
  </style>
</head>

<body>

  <h1 id="category-title">لوڈ ہو رہا ہے…</h1>
  <div id="list"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://npnjpcwqmfwwviqlwrvw.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wbmpwY3dxbWZ3d3ZpcWx3cnZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTMyMzMsImV4cCI6MjA2ODY4OTIzM30.EEbXf-xsonUjvE0DZBOGcG9EU97aGNSUc6MRTEE40pU"
    );

    const params = new URLSearchParams(window.location.search);
    const categoryName = params.get("name");

    if (categoryName) {
      document.getElementById("category-title").textContent = `زمرہ: ${categoryName}`;
    }

    async function loadCategory() {
      const listDiv = document.getElementById("list");

      // Special case → مصنفین
      if (categoryName === "مصنفین") {
        const { data: authors, error } = await supabase
          .from("authors")
          .select("id, name")
          .order("name", { ascending: true });

        authors.forEach(a => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `<a href="author.html?id=${a.id}">${a.name}</a>`;
          listDiv.appendChild(div);
        });
        return;
      }

      // Step 2: Find category ID from name
      const { data: categoryRow, error: catError } = await supabase
        .from("categories")
        .select("id")
        .eq("name", categoryName)
        .single();

      if (catError || !categoryRow) {
        listDiv.textContent = "زمرہ نہیں ملا۔";
        return;
      }

      const categoryId = categoryRow.id;

      // Step 3: Load all articles belonging to this category
      const { data: articles, error: artError } = await supabase
        .from("articles")
        .select("id, title, reference")
        .eq("category_id", categoryId)
        .order("id", { ascending: false });

      if (artError || !articles.length) {
        listDiv.textContent = "اس زمرہ میں کوئی مضمون موجود نہیں۔";
        return;
      }

      articles.forEach(a => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <a href="article.html?id=${a.id}">
            <strong>${a.title}</strong><br>
            ${a.reference || ""}
          </a>
        `;
        listDiv.appendChild(div);
      });
    }

    loadCategory();
  </script>

</body>
</html>
